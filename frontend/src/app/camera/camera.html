<div class="camera-container">

    <input
        #cameraInput
        type="file"
        accept="image/*"
        capture="environment"
        (change)="onFileChange($event)"
        class="hidden-input"
    />


    <div class="camera-actions" role="group" aria-label="Fotoquelle wählen">
        <button
                type="button"
                mat-raised-button
                color="primary"
                class="camera-btn"
                (click)="cameraInput.click()"
                aria-label="Kamera öffnen"
        >
          <mat-icon class="btn-icon">photo_camera</mat-icon>
          Kamera
        </button>

    </div>

  <p class="camera-hint">
    {{ selectedFiles.length }} / 3 Fotos hinzugefügt
  </p>


  <div class="upload-preview-grid" *ngIf="previewUrls.length > 0">
    <div>
      <div
        class="gallery-wrapper camera-preview"
        *ngFor="let url of previewUrls; let i = index"
      >
      <img
        [src]="url"
        alt="Vorschau Foto {{ i + 1 }}"
        class="camera-img"
      />

      <button
        type="button"
        class="camera-delete-btn"
        (click)="removePhoto(i)"
        aria-label="Foto löschen"
      >
        ✕
      </button>
    </div>
</div>
</div>
