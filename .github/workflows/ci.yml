name: CI

on:
  push:
  pull_request:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend Dependencies installieren
        working-directory: frontend
        run: npm ci

      - name: Frontend Tests ausf√ºhren
        working-directory: frontend
        run: npx ng test --browsers=ChromeHeadless --watch=false

      - name: Test Ergebnisse hochladen
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results
          if-no-files-found: warn

  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Java installieren
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Backend Build + Tests
        working-directory: backend
        run: mvn -B -ntp clean verify

      - name: Test Reports hochladen
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            backend/**/target/surefire-reports
            backend/**/target/failsafe-reports
          if-no-files-found: warn