spring:
    datasource:
        url: jdbc:h2:mem:e2e-db;DB_CLOSE_DELAY=-1
        driver-class-name: org.h2.Driver
        username: sa
        password:
        initialization-mode: always
    jpa:
        hibernate:
          ddl-auto: create-drop
          show-sql: true
        defer-datasource-initialization: true
    sql:
        init:
        mode: always
    h2:
        console:
            enabled: true
            path: /h2-console